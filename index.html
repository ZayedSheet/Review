</head>
<body>

<nav>
    <a href="home" id="nav-brand"></a>
    <div class="search">
        <input class="search-bar" type="text" placeholder="Search..">
        <button type="submit" class="search-button">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>

<div id="landing-page">
    <div class="buttons">
        <btn class="button-style loginBtn">Login</btn>
        <btn class="button-style signBtn">Sign Up</btn>
    </div>
    <div id="blur">
        <div>
            <btn class="close">Close</btn>
            <form id="form_signUp">
                <h2>Create an Account</h2>
                Name:<br>
                <input type="text" name="name"><br>
                Email:<br>
                <input type="email" name="email"><br>

                <input type="text" name="user"><br>
                Password:<br>
                <input type="password" name="password"><br>
                Re-enter Password:<br>
                <input type="password" name="password"><br>
                <input type="checkbox" name="Terms" value="True">
                    I accept the Terms and Conditions <br>
                <input type="submit" value="Register">
            </form>
            <form id="form_login">
                <h2>Login</h2>
                Username:<br>
                <input type="text" name="user"><br>
                Password:<br>
                <input type="password" name="password"><br>
                <input type="submit" value="Login">
            </form>
        </div>
